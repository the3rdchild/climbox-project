<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimBox API - Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
        }

        .controls {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .controls select, .controls button {
            padding: 10px 20px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .controls button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .controls button:hover {
            opacity: 0.9;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .chart-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .chart-card h3 {
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            text-align: center;
        }

        .stat-label {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            color: #333;
            font-size: 32px;
            font-weight: bold;
        }

        .stat-unit {
            color: #999;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä ClimBox Data Visualization</h1>
            <p>Visualisasi data sensor real-time dengan Chart.js</p>
        </div>

        <div class="controls">
            <select id="locationSelect">
                <option value="Climbox1">Climbox1</option>
                <option value="Climbox2">Climbox2</option>
                <option value="Climbox3">Climbox3</option>
            </select>
            <select id="limitSelect">
                <option value="5">5 data terakhir</option>
                <option value="10" selected>10 data terakhir</option>
                <option value="20">20 data terakhir</option>
                <option value="50">50 data terakhir</option>
            </select>
            <button onclick="loadData()">üîÑ Refresh Data</button>
            <button onclick="startAutoRefresh()">‚ñ∂Ô∏è Auto Refresh (30s)</button>
            <button onclick="stopAutoRefresh()">‚è∏Ô∏è Stop</button>
        </div>

        <div id="stats" class="stats-grid"></div>

        <div class="charts-grid">
            <div class="chart-card">
                <h3>üå°Ô∏è Suhu Air & Udara</h3>
                <div class="chart-container">
                    <canvas id="tempChart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <h3>üíß Kualitas Air (pH & TDS)</h3>
                <div class="chart-container">
                    <canvas id="waterQualityChart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <h3>‚ö° EC & DO</h3>
                <div class="chart-container">
                    <canvas id="ecDoChart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <h3>‚òÅÔ∏è Kelembaban & Kecepatan Angin</h3>
                <div class="chart-container">
                    <canvas id="weatherChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin + '/pages/api-sensor-data.php';
        let charts = {};
        let autoRefreshInterval = null;

        // Initialize charts
        function initCharts() {
            // Temperature Chart
            charts.temp = new Chart(document.getElementById('tempChart'), {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'Suhu Air (¬∞C)',
                            data: [],
                            borderColor: 'rgb(54, 162, 235)',
                            backgroundColor: 'rgba(54, 162, 235, 0.1)',
                            tension: 0.4
                        },
                        {
                            label: 'Suhu Udara (¬∞C)',
                            data: [],
                            borderColor: 'rgb(255, 99, 132)',
                            backgroundColor: 'rgba(255, 99, 132, 0.1)',
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'top' }
                    },
                    scales: {
                        y: { beginAtZero: false }
                    }
                }
            });

            // Water Quality Chart
            charts.waterQuality = new Chart(document.getElementById('waterQualityChart'), {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'pH',
                            data: [],
                            borderColor: 'rgb(75, 192, 192)',
                            backgroundColor: 'rgba(75, 192, 192, 0.1)',
                            yAxisID: 'y',
                            tension: 0.4
                        },
                        {
                            label: 'TDS (ppm)',
                            data: [],
                            borderColor: 'rgb(153, 102, 255)',
                            backgroundColor: 'rgba(153, 102, 255, 0.1)',
                            yAxisID: 'y1',
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'top' }
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            position: 'left',
                            title: { display: true, text: 'pH' }
                        },
                        y1: {
                            type: 'linear',
                            position: 'right',
                            title: { display: true, text: 'TDS (ppm)' },
                            grid: { drawOnChartArea: false }
                        }
                    }
                }
            });

            // EC & DO Chart
            charts.ecDo = new Chart(document.getElementById('ecDoChart'), {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'EC (mS/cm)',
                            data: [],
                            borderColor: 'rgb(255, 206, 86)',
                            backgroundColor: 'rgba(255, 206, 86, 0.1)',
                            yAxisID: 'y',
                            tension: 0.4
                        },
                        {
                            label: 'DO (mg/L)',
                            data: [],
                            borderColor: 'rgb(54, 162, 235)',
                            backgroundColor: 'rgba(54, 162, 235, 0.1)',
                            yAxisID: 'y1',
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'top' }
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            position: 'left',
                            title: { display: true, text: 'EC (mS/cm)' }
                        },
                        y1: {
                            type: 'linear',
                            position: 'right',
                            title: { display: true, text: 'DO (mg/L)' },
                            grid: { drawOnChartArea: false }
                        }
                    }
                }
            });

            // Weather Chart
            charts.weather = new Chart(document.getElementById('weatherChart'), {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'Kelembaban (%)',
                            data: [],
                            borderColor: 'rgb(75, 192, 192)',
                            backgroundColor: 'rgba(75, 192, 192, 0.1)',
                            yAxisID: 'y',
                            tension: 0.4
                        },
                        {
                            label: 'Kecepatan Angin (km/h)',
                            data: [],
                            borderColor: 'rgb(255, 159, 64)',
                            backgroundColor: 'rgba(255, 159, 64, 0.1)',
                            yAxisID: 'y1',
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'top' }
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            position: 'left',
                            title: { display: true, text: 'Kelembaban (%)' }
                        },
                        y1: {
                            type: 'linear',
                            position: 'right',
                            title: { display: true, text: 'Kecepatan Angin (km/h)' },
                            grid: { drawOnChartArea: false }
                        }
                    }
                }
            });
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('id-ID', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function updateCharts(readings) {
            const labels = readings.map(r => formatTime(r.timestamp)).reverse();

            // Temperature
            charts.temp.data.labels = labels;
            charts.temp.data.datasets[0].data = readings.map(r => r.suhu_air).reverse();
            charts.temp.data.datasets[1].data = readings.map(r => r.suhu_udara).reverse();
            charts.temp.update();

            // Water Quality
            charts.waterQuality.data.labels = labels;
            charts.waterQuality.data.datasets[0].data = readings.map(r => r.ph).reverse();
            charts.waterQuality.data.datasets[1].data = readings.map(r => r.tds).reverse();
            charts.waterQuality.update();

            // EC & DO
            charts.ecDo.data.labels = labels;
            charts.ecDo.data.datasets[0].data = readings.map(r => r.ec).reverse();
            charts.ecDo.data.datasets[1].data = readings.map(r => r.do).reverse();
            charts.ecDo.update();

            // Weather
            charts.weather.data.labels = labels;
            charts.weather.data.datasets[0].data = readings.map(r => r.kelembaban_udara).reverse();
            charts.weather.data.datasets[1].data = readings.map(r => r.kecepatan_angin).reverse();
            charts.weather.update();
        }

        function updateStats(reading) {
            const stats = [
                { label: 'Suhu Air', value: reading.suhu_air, unit: '¬∞C' },
                { label: 'pH', value: reading.ph, unit: '' },
                { label: 'EC', value: reading.ec, unit: 'mS/cm' },
                { label: 'DO', value: reading.do, unit: 'mg/L' },
                { label: 'TDS', value: reading.tds, unit: 'ppm' },
                { label: 'TSS', value: reading.tss, unit: 'mg/L' }
            ];

            const statsHtml = stats.map(stat => `
                <div class="stat-card">
                    <div class="stat-label">${stat.label}</div>
                    <div class="stat-value">${stat.value?.toFixed(2) ?? '-'}</div>
                    <div class="stat-unit">${stat.unit}</div>
                </div>
            `).join('');

            document.getElementById('stats').innerHTML = statsHtml;
        }

        async function loadData() {
            try {
                const location = document.getElementById('locationSelect').value;
                const limit = document.getElementById('limitSelect').value;
                const url = `${API_URL}?location=${location}&limit=${limit}`;

                const response = await fetch(url);
                const data = await response.json();

                if (data.success && data.data.length > 0) {
                    const readings = data.data[0].readings;
                    if (readings.length > 0) {
                        updateCharts(readings);
                        updateStats(readings[0]); // Latest reading for stats
                    }
                }
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function startAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            autoRefreshInterval = setInterval(loadData, 30000); // 30 seconds
            alert('Auto refresh diaktifkan (setiap 30 detik)');
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                alert('Auto refresh dihentikan');
            }
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            initCharts();
            loadData();
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            stopAutoRefresh();
        });
    </script>
</body>
</html>
