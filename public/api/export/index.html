<!DOCTYPE html>
<html>
<head>
    <title>Real-time Sensor Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <h1>Real-time Sensor Data</h1>
    <table id="sensor-data-table">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Key</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('sensor-data.php');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                const tableBody = document.querySelector('#sensor-data-table tbody');
                // Clear existing table data
                tableBody.innerHTML = '';

                // Handle the case where data is an array of rows
                if (Array.isArray(data)) {
                    data.forEach(row => {
                        appendRow(tableBody, row);
                    });
                } else if (data && typeof data === 'object') {
                    // Handle the case where data is a single row object
                    appendRow(tableBody, data);
                } else {
                    console.warn("Received data is not in a recognized format.");
                }

            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function appendRow(tableBody, row) {
            const timestamp = row.Timestamp || row.timestamp || new Date().toISOString();
            for (const key in row) {
                if (key.toLowerCase() !== 'timestamp') {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${timestamp}</td><td>${key}</td><td>${row[key]}</td>`;
                    tableBody.appendChild(tr);
                }
            }
        }

        // Fetch data every 5 seconds
        setInterval(fetchData, 5000);

        // Initial fetch
        fetchData();
    </script>

</body>
</html>
