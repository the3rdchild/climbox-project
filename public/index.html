<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ClimBox</title>
</head>
<body>
  <div id="app"></div>

  <script>
    const routes = {
      "/": { path: "/pages/dashboard.html", title: "Dashboard - ClimBox" },
      "/dashboard": { path: "/pages/dashboard.html", title: "Dashboard - ClimBox" },
      "/map": { path: "/pages/map.html", title: "Map - ClimBox" },
      "/notifications": { path: "/pages/notifications.html", title: "Notifications - ClimBox" },
      "/profile": { path: "/pages/profile.html", title: "Profile - ClimBox" },
      "/sign-in": { path: "/pages/sign-in.html", title: "Sign In - ClimBox" },
      "/sign-up": { path: "/pages/sign-up.html", title: "Sign Up - ClimBox" }
    };

    const appDiv = document.getElementById('app');

    const loadPage = async (path) => {
    const route = routes[path] || routes["/"];
    try {
      const response = await fetch(route);
      const html = await response.text();
      appDiv.innerHTML = html;
      window.scrollTo(0, 0);

      // extract <title>...</title> from the loaded HTML
      const match = html.match(/<title>(.*?)<\/title>/i);
      if (match && match[1]) {
        document.title = match[1];
      }
    } catch (error) {
      console.error("Error loading page:", error);
      appDiv.innerHTML = "<p>Error loading page.</p>";
      document.title = "Error - ClimBox";
    }
  };


    const handleLocationChange = () => {
      const path = window.location.pathname;
      loadPage(path);
    };

    // Initial load
    handleLocationChange();

    // Back/forward
    window.addEventListener("popstate", handleLocationChange);

    // Intercept internal <a> clicks
    document.addEventListener("click", (e) => {
      const target = e.target.closest("a");
      if (target && target.href.startsWith(window.location.origin)) {
        const toPath = new URL(target.href).pathname;
        if (routes[toPath]) {
          e.preventDefault();
          window.history.pushState({}, "", toPath);
          loadPage(toPath);
        }
      }
    });
  </script>
</body>
</html>
